<html>
  <head>
    <title>Book Search and Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1903/1903162.png"
  </head>
  <body>
    <h1>Search Book and Estimate Reading Time</h1>
   

    <!-- Search Bar  -->
    <form id="search-form">
            <div class="tooltip">
                <span>&nbsp;?&nbsp;</spa>
                <div class="tooltiptext">ISBN is accurate (10 or 13); title search tends to be incorrect, or the wrong language.</div>
            </div>
        <select id="search-type" name="type">
            <option value="ISBN">isbn</option>
            <option value="title">title</option>
        <input type="text" name="searchInput" placeholder="Enter your search term">
        <button id="searchButton">Search</button>
    </form>
     <button id="generateRandomButton">Generate Random</button>
   
    <div class="book-info">
        <br>
        <img id="cover">
        <h2 id="title"></h2>
        <h3 id="authors"></h3>
        <p id="subject"></p>
        <p id="page-count"></p>
        <p id="desc"></p>
        <p id="more-info"></p>
        <a id="url"></a>
        <br><br>
    </div>

    <!-- Form for calculations-->
    <form id="calculator" >
        <label for="read-speed">Reading Speed?</label>
        <select class="calc" id="read-speed" name="speed">
            <option value="">slower</option>
            <option value="">average</option>
            <option value="">faster</option>
        </select>
        
        <label for="literacy confidence">How Confident Are You To Read This Book?</label>
        <select class="calc" id="lit-con" name="litCon">
            <option value="">not confident</option>
            <option value="">neutral</option>
            <option value="">very confident</option>
        </select>
        
        <input type="submit"  value="Submit"> <!--disabled="true" when done testing-->
    </form>
    <div id="user-data"> 
        <p>Estimated time to read: <span id="reading-value"></span></p> <!-- calculated reading time converted to hours and minutes goes here -->
    </div>
    <div id="favorites">
        <!--favorites from json server go here-->
        <h1><u>Favorites:</u></h1>
        

    </div>

    <script src="index.js"></script>
</body>
</html>
