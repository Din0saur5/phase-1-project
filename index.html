<html>
  <head>
    <title>book finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Search Page</h1>

    <!-- Search Bar and Buttons -->
    <form id="search-form">
        <input type="text" name="searchInput" placeholder="Enter your search term">
        <button id="searchButton">Search</button>
    </form>
     <button id="generateRandomButton">Generate Random</button>
   
    <div>
        <img id="cover">
        <h2 id="title"></h2>
        <h3 id="authors"></h3>
        <p id="subject"></p>
        <p id="page-count"></p>
        <p id="url"></p>
        
    </div>

    <!-- Form with Select Dropdowns -->
    <form>
        <label for="readSpeed">Reading Speed</label>
        <select id="dropdown1" name="option1">
            <option value="slow">slower</option>
            <option value="avg">average</option>
            <option value="fast">faster</option>
        </select>
        
        <label for="dropdown2">S2:</label>
        <select id="dropdown2" name="option2">
            <option value="">O 1</option>
            <option value="">o 2</option>
            <option value="">O3</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
    <div> 
        <p>estimated time to read: <span></span></p>

    </div>


    <script src="index.js"></script>
</body>
</html>
