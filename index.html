<html>
  <head>
    <title>Book Search and Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1903/1903162.png">
  </head>
  <body>
    <div id="wrap">
    <h1>Search Book and Estimate Reading Time</h1>
   

    <!-- Search Bar  -->
    <form id="search-form" class="old-book">
            <div class="tooltip">
                <span>&nbsp;?&nbsp;</spa>
                <div class="tooltiptext">ISBN is accurate (10 or 13); title search is less so, and may be the wrong language.</div>
            </div>
        <select id="search-type" name="type">
            <option value="ISBN">ISBN &nbsp;</option>
            <option value="title">Title &nbsp;</option>
        <input type="text" required="true" name="searchInput" placeholder="Enter your search term">
        <button id="searchButton">Search</button>
    </form>
     <button id="generateRandomButton">Generate Random</button>
   
    <div class="book-info">
        <br>
        <img id="cover">
        <h2 id="title"></h2>
        <h3 id="authors"></h3>
        <p id="subject"></p>
        <p id="page-count"></p>
        <p id="desc"></p>
        <p id="more-info"></p>
        <a id="url"></a>
        <br><br>
    </div>

    <!-- Form for calculations-->
    <form id="calculator" >
        <label for="read-speed">Reading Speed?</label>
        <select class="calc" id="read-speed" name="speed">
            <option style="color:grey">Choose Speed &nbsp;</option>
            <option value=".5">Slower </option>
            <option value="1">Average </option>
            <option value="1.5">Faster </option>
        </select>
        <br>
        <label for="literacy confidence">How Confident Are You With Reading This Book?</label>
        <select class="calc" id="lit-con" name="litCon" >
            <option style="color:grey">Choose Level&nbsp; </option>
            <option value="1.2">Not Confident &nbsp;</option>
            <option value="1">Neutral &nbsp;</option>
            <option value=".8">Very Confident &nbsp;</option>
        </select>
        
        <button class="calc" disabled="true">Calculate</button> <!--disabled="true" when done testing-->
    </form>
    <div id="user-data"> 
        <p>Estimated time to read: <span style ="font-weight: bold" id="reading-value"></span></p> <!-- calculated reading time converted to hours and minutes goes here -->
    </div>
    </div>
    <div id="favorites">
        <!--favorites from json server go here-->
        <img src="./bookborderS.png">
        <h1>Favorites:</h1>
        

    </div>

    <script src="index.js"></script>
</body>
</html>
